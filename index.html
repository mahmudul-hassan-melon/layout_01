<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_01</title>
    <style>
        body{
            margin: auto;
            padding: 0;
            width: 90%;
        }
        
    </style>
</head>
<body>
    <!-- header section -->
    <div style="background-color: antiquewhite; height: 100px; width: 100%;"></div>
    <!-- menu section -->
    <div style="background-color: aqua; height: 50px;margin-top:5px; width: 100%;"></div>
    <!-- banar -->
    <div style="background-color: powderblue; height: 300px;margin-top:5px; width: 100%;"></div>
    <!-- contant section  -->
    <div style="background-color: white; height: 300px;margin-top:5px; width: 100%;">
        <div style="background-color: rgba(13, 227, 255, 0.801); height: 300px;margin-top:5px; width: 24%; float: left;"></div>
        <div style="background-color: green; height: 300px;margin-top:5px; width:24%; float: left; margin-left:13px;" ></div>
        <div style="background-color: yellow; height: 300px;margin-top:5px; width: 24%; float: left; margin-left:13px;"></div>
        <div style="background-color: tomato; height: 300px;margin-top:5px; width: 25%; float: left; margin-left:13px;" ></div>
    </div>
    <!-- footer section -->
    <div style="background-color: saddlebrown; height: 50px;margin-top:15px; width: 100%;"></div>
</body>
</html>
